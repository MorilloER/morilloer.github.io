<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor Inventarios</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4fa9a5">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        #app {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        h1 {
            color: #4fa9a5;
        }

        p {
            color: #555;
        }

        .loading {
            color: #999;
            font-style: italic;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #4fa9a5;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #3b8f89;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Gestor de Inventarios</h1>
        <p class="loading">Cargando la aplicación, por favor espera...</p>
    </div>

    <script src="script.js"></script>
    <script>
        // Registrar el Service Worker para habilitar la instalación como app
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker
                .register('sw.js')
                .then(() => console.log('Service Worker registrado con éxito.'))
                .catch((error) => console.error('Error al registrar el Service Worker:', error));
        }

        // Inicializar la aplicación
        document.addEventListener('DOMContentLoaded', () => {
            const app = document.getElementById('app');
            app.innerHTML = `
                <h1>Gestor de Inventarios</h1>
                <p>La aplicación está lista para ser utilizada.</p>
                <button id="startButton">Iniciar</button>
            `;

            // Asociar el botón con la función initializeApp
            const startButton = document.getElementById('startButton');
            startButton.addEventListener('click', initializeApp);
        });
    </script>
</body>
</html>
