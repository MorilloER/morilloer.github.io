<!DOCTYPE html>
<html>
<head>
    <title>Gestor de Inventarios</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4fa9a5">
    <link rel="icon" href="favicon.png" type="image/png">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            pointer-events: auto;
            z-index: 10;
            position: relative;
        }
        .error-message {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            color: red;
            font-family: Arial, sans-serif;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
    </style>
</head>
<body>
    <iframe 
        id="appIframe"
        src="https://script.google.com/macros/s/AKfycbyUL-OJWQSYy1o1GxlNDhum9BH4jKcUx3Iv_1i-wFQ-gpsZpRKZvgXPrjt1NdfTT8srRw/exec"
        sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-modals allow-top-navigation-by-user-activation">
    </iframe>
    <div id="errorMessage" class="error-message">
        Parece que tu navegador tiene problemas para cargar la aplicación.<br>
        <a href="https://script.google.com/macros/s/AKfycbyUL-OJWQSYy1o1GxlNDhum9BH4jKcUx3Iv_1i-wFQ-gpsZpRKZvgXPrjt1NdfTT8srRw/exec" target="_blank">
            Haz clic aquí para abrirla directamente.
        </a>
    </div>

    <script>
        // Detectar si el navegador es Chrome en móvil
        const isChromeMobile = /Chrome\/[0-9.]+ Mobile/i.test(navigator.userAgent);

        if (isChromeMobile) {
            // Redirigir automáticamente a la aplicación
            window.location.href = "https://script.google.com/macros/s/AKfycbyUL-OJWQSYy1o1GxlNDhum9BH4jKcUx3Iv_1i-wFQ-gpsZpRKZvgXPrjt1NdfTT8srRw/exec";
        } else {
            // Verificar que el iframe cargue correctamente
            const iframe = document.getElementById('appIframe');
            const errorMessage = document.getElementById('errorMessage');

            iframe.addEventListener('load', () => {
                try {
                    // Intentar acceder al contenido del iframe (esto puede fallar en caso de cross-origin)
                    const iframeDocument = iframe.contentWindow.document;
                    if (iframeDocument) {
                        console.log('Iframe cargado correctamente.');
                    }
                } catch (err) {
                    console.warn('No se puede acceder al iframe debido a restricciones cross-origin.', err);
                    errorMessage.style.display = 'flex';
                    iframe.style.display = 'none';
                }
            });
        }

        // Registrar el Service Worker
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker
                .register("/sw.js")
                .then(() => console.log("Service Worker registrado"))
                .catch((error) => console.error("Error al registrar el Service Worker:", error));
        }
    </script>
</body>
</html>
