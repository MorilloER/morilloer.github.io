<!DOCTYPE html>
<html>
<head>
    <title>Gestor de Inventarios</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4fa9a5">
    <link rel="icon" href="favicon.png" type="image/png">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            pointer-events: auto;
            z-index: 10;
        }
        .error-message {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            color: red;
            font-family: Arial, sans-serif;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            z-index: 20;
        }
    </style>
</head>
<body>
    <!-- Iframe Principal -->
    <iframe 
        id="appIframe"
        src="https://script.google.com/macros/s/AKfycbyUL-OJWQSYy1o1GxlNDhum9BH4jKcUx3Iv_1i-wFQ-gpsZpRKZvgXPrjt1NdfTT8srRw/exec"
        sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-modals allow-downloads allow-storage-access-by-user-activation allow-top-navigation allow-top-navigation-by-user-activation">
    </iframe>

    <!-- Mensaje de Error -->
    <div id="errorMessage" class="error-message">
        Parece que tu navegador tiene problemas para cargar la aplicación.<br>
        <a href="https://script.google.com/macros/s/AKfycbyUL-OJWQSYy1o1GxlNDhum9BH4jKcUx3Iv_1i-wFQ-gpsZpRKZvgXPrjt1NdfTT8srRw/exec" target="_blank">
            Haz clic aquí para abrir la aplicación directamente.
        </a>
    </div>

    <script>
        // Obtener el iframe y el mensaje de error
        const iframe = document.getElementById('appIframe');
        const errorMessage = document.getElementById('errorMessage');

        // Manejar la carga del iframe
        iframe.addEventListener('load', () => {
            console.log("Iframe principal cargado correctamente.");
        });

        // Manejar errores en la carga del iframe
        iframe.addEventListener('error', () => {
            console.error('Error al cargar el iframe principal.');
            iframe.style.display = 'none'; // Ocultar el iframe
            errorMessage.style.display = 'flex'; // Mostrar el mensaje de error
        });

        // Registrar el Service Worker (opcional)
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker
                .register("/sw.js")
                .then(() => console.log("Service Worker registrado"))
                .catch((error) => console.error("Error al registrar el Service Worker:", error));
        }
    </script>
</body>
</html>
