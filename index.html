<!DOCTYPE html>
<html>
<head>
    <title>Gestor de Recambios</title>
    <style>
        /* Ajustar el iframe para que ocupe toda la pantalla */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="myFrame" src="https://script.google.com/macros/s/AKfycbyUL-OJWQSYy1o1GxlNDhum9BH4jKcUx3Iv_1i-wFQ-gpsZpRKZvgXPrjt1NdfTT8srRw/exec" style="width: 100%; height: 100%; border: none;"></iframe>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const iframe = document.getElementById("myFrame");
            iframe.onload = function () {
                try {
                    const iframeDoc = iframe.contentWindow.document;
                    const banner = iframeDoc.querySelector('#warning'); // Ajustar si el ID es diferente
                    if (banner) banner.remove(); // Elimina el banner directamente
                } catch (e) {
                    console.warn("No se pudo acceder al contenido del iframe:", e);
                }
            };
        });
    </script>
</body>
</html>
