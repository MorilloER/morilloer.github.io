<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Inventarios</title>
    <link rel="icon" href="favicon.ico">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="header">
      <div class="header-logo">
        <img src="icons/icon-192x192.png" alt="Logo">
      </div>
      <div class="header-title">Gestor de Inventarios</div>
    </div>
    
    <div class="delegation-selection">
      <select id="delegation-select">
        <option value="barcelona">Barcelona</option>
        <option value="madrid">Madrid</option>
      </select>
      <button onclick="loadData()">Cargar Inventario</button>
    </div>

    <div id="inventory-container" class="container"></div>

    <div class="footer">
      <select id="type-select">
        <option value="cables">Cables</option>
        <option value="conectores">Conectores</option>
      </select>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
