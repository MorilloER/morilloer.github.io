<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Inventarios</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="header">
      <div class="header-logo">
        <img src="logo.png" alt="Logo">
      </div>
      <div class="header-title">Gestor de Inventarios</div>
      <div class="delegation-title" id="delegation-title">Selecciona Delegación</div>
    </div>

    <div class="delegation-selection">
      <select id="delegation-select" onchange="loadData()">
        <option value="barcelona">Barcelona</option>
        <option value="madrid">Madrid</option>
      </select>
      <button onclick="loadData()">Cargar Inventario</button>
    </div>

    <div id="inventory-container" class="container">
      <!-- Los inventarios se cargarán aquí -->
    </div>

    <div class="footer">
      <button id="reset-filters" onclick="resetFilters()">Resetear Filtros</button>
      <input type="text" id="search" placeholder="Buscar">
    </div>

    <script src="script.js"></script>
  </body>
</html>
