<!DOCTYPE html>
<html>
<head>
    <title>Gestor de Inventarios</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4fa9a5">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        /* Estilo del botón de instalación */
        #installButton {
            display: none; /* Por defecto, no se muestra */
            position: fixed; /* Se fija en relación a la ventana */
            top: 90px; /* Espaciado desde la parte superior */
            left: 50%; /* Centrado horizontalmente */
            transform: translateX(-50%); /* Ajusta el botón para centrarlo */
            padding: 15px 30px;
            background-color: #4fa9a5; /* Color de fondo */
            color: white; /* Color del texto */
            border: none; /* Sin bordes */
            border-radius: 25px; /* Bordes redondeados */
            cursor: pointer; /* Cambia el cursor al pasar */
            z-index: 1000; /* Asegura que esté encima de otros elementos */
            font-size: 22px; /* Tamaño del texto */
            font-weight: bold; /* Texto en negrita */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Sombra suave */
            transition: background-color 0.3s ease, transform 0.2s ease; /* Transiciones suaves */
            width: 120px;
        }
        #installButton:hover {
            background-color: #3c8984; /* Cambio de color al pasar el ratón */
            transform: translateX(-50%) scale(1.05); /* Aumenta ligeramente el tamaño */
        }
        #installButton:active {
            transform: translateX(-50%) scale(0.95); /* Reduce el tamaño al hacer clic */
        }
    </style>
</head>
<body>
    <!-- Botón personalizado para instalar la app -->
    <button id="installButton">Instalar aplicación</button>
    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker
                .register("/sw.js")
                .then(() => console.log("Service Worker registrado"))
                .catch((error) => console.error("Error al registrar el Service Worker:", error));
        }

        let deferredPrompt;
        const installButton = document.getElementById('installButton');

        // Detecta el evento 'beforeinstallprompt'
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault(); // Previene el banner nativo
            deferredPrompt = e; // Guarda el evento para usarlo después
            installButton.style.display = 'block'; // Muestra el botón personalizado
        });

            <!-- Iframe de la aplicación -->
    <iframe id="appFrame" src="https://script.google.com/macros/s/AKfycbyUL-OJWQSYy1o1GxlNDhum9BH4jKcUx3Iv_1i-wFQ-gpsZpRKZvgXPrjt1NdfTT8srRw/exec"></iframe>
    <script>
        // Detecta cuando la página ha cargado completamente
        document.getElementById('appFrame').addEventListener('load', function () {
            const iframe = document.getElementById('appFrame').contentWindow;
            try {
                // Oculta automáticamente el banner del iframe
                iframe.document.querySelectorAll('#warning, .warning-banner-bar').forEach(el => el.style.display = 'none');
                console.log("Banner ocultado exitosamente.");
            } catch (err) {
                console.error("Error al intentar ocultar el banner: ", err);
            }
        });
        
        // Maneja el clic en el botón personalizado
        installButton.addEventListener('click', () => {
            installButton.style.display = 'none'; // Oculta el botón
            if (deferredPrompt) {
                deferredPrompt.prompt(); // Muestra el banner nativo
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('El usuario aceptó instalar la aplicación.');
                    } else {
                        console.log('El usuario rechazó instalar la aplicación.');
                    }
                    deferredPrompt = null; // Limpia el evento almacenado
                });
            }
        });

        // Ocultar el botón si la aplicación ya está instalada
        if (window.matchMedia('(display-mode: standalone)').matches) {
            installButton.style.display = 'none';
            console.log('La aplicación ya está instalada.');
        }
    </script>
</body>
</html>
